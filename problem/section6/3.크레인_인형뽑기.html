<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      "문제";

      function solution(board, move) {
        let answer;
        let pocket = [];

        for (let moveNum of move) {
          for (let x = 0; x < board.length; x++) {
            let doll = board[x][moveNum - 1];

            if (doll !== 0) {
              pocket.push(doll);
              board[x].splice(move - 1, 1, 0);
              break;
            }
          }
          console.log(pocket);
        }

        return answer;
      }

      //4
      document.write(
        solution(
          [
            [0, 0, 0, 0, 0],
            [0, 0, 1, 0, 3],
            [0, 2, 5, 0, 1],
            [4, 2, 4, 4, 2],
            [3, 5, 1, 3, 1],
          ],
          [1, 5, 3, 5, 1, 2, 1, 4]
        ),
        "<br>"
      );
    </script>
  </body>
</html>

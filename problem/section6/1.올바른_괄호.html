<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      `괄호가 입력되면 올바른 괄호이면 “YES", 올바르지 않으면 ”NO"를 출력합니다.
(())() 이것은 괄호의 쌍이 올바르게 위치하는 거지만, (()()))은 올바른 괄호가 아니다.`;

      function solution(brack) {
        let answer = "Yes";
        let num = 0;

        for (let x of brack) {
          x === "(" ? num++ : num--;
          num < 0 && (answer = "No");
        }
        return answer;
      }

      document.write(solution("(())"), "<br>");
    </script>
  </body>
</html>

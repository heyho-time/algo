    <script>
      `첫 번째 줄에 반 학생 수 N(1<=N<=20)과 M(1<=M<=10)이 주어진다.
두 번째 줄부터 M개의 줄에 걸쳐 수학테스트 결과가 학생번호로 주어진다. 학생번호가 제일 
앞에서부터 1등, 2등, ...N등 순으로 표현된다. 
만약 한 줄에 N=4이고, 테스트 결과가 3 4 1 2로 입력되었다면 3번 학생이 1등, 4번 학생이 
2등, 1번 학생이 3등, 2번 학생이 4등을 의미합니다.`

      function solution(arrays) {
        let answer;
       
        for(let arr of arrays){
            
            for(let i =0; i<arr.length;i++){
                let nums = [];
                for(let j=i;j<arr.length;j++){
                    
                    arr.indexOf(arr[i]) < arr.indexOf(arr[j]) && 
                    nums.indexOf(arr[j]) ===-1 &&
                    nums.push(arr[j])
                }
        console.log(nums)
                
            }
            
        }
        return answer;
      }

      document.write(solution([[3,4,1,2],[4,3,2,1],[3,1,4,2]]), "<br>");
    </script>

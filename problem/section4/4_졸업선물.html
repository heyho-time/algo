    <script>
      "문제";

      function solution(arr) {
        let answer = 0;
        let students = arr[0][0];
        let yesan = arr[0][1];
        let sum = 0;
        let max = 0;

        for (let i = 1; i < arr.length; i++) {
          sum += arr[i][0] + arr[i][1];
        }

        for (let j = 1; j < arr.length; j++) {
          let n = arr[j][0] / 2;

          if (sum - n < yesan && max < sum - n) {
            max = sum - n / 2;
            console.log(1);
            answer = max;
          }
        }

        return answer;
      }

      document.write(
        solution([
          [5, 28],
          [6, 6],
          [2, 2],
          [4, 3],
          [4, 5],
          [10, 3],
        ]),

      );
    </script>

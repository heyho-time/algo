<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      `자연수 N이 주어지면 1부터 N까지의 원소를 갖는 집합의 부분집합을 모두 출력하는 프로그램을 작성하세요.`;

      function solution(num) {
        let numcopy = "";

        for (let i = 1; i <= num; i++) {
          numcopy += i.toString();
        }

        function recu(v) {
          if (v.length === 1) {
            return;
          }

          console.log(v);

          recu(v.slice(1));
        }

        recu(numcopy);
      }

      //   출력
      //   123
      //   12
      //   13
      //   1
      //   23
      //   2
      //   3

      document.write(solution(3), "<br>");
    </script>
  </body>
</html>
